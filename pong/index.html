<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pong</title>
    <style>
      html {
        overflow: hidden;
        min-height: 100%;
        height: 100%;
      }
      body {
        align-items: center;
        background: #202020;
        display: flex;
        margin: 0;

        height: 100%;
      }
      canvas {
        box-sizing: border-box;
        border: solid 1px #fff;
        margin: 10px;
        image-rendering: pixelated;
        display: block;
        position: absolute;

        height: 98%;
        top: 0;
        bottom: 0;
      }
    </style>
    <script type="module" src="bin/main.js"></script>
  </head>
  <body>
    <canvas id="pongCanvas" width="300" height="400"></canvas>
  </body>
</html>
